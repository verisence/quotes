<div class="container">
  <h2>Add a new quote:</h2>
  <div class="row">
    <form #quoteForm='ngForm'>

      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name">
      </div>

      
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" cols="" rows="4" required name="quote" [(ngModel)]="newQuote.name"></textarea>
      </div>

      Display {{newQuote.name}}

      <div class="form-group">
        <label for="posted">Date Posted</label>
        <input type="date" name="date" id="posted" required [(ngModel)]="newQuote.date">
      </div>

    </form>
  </div>
</div>
