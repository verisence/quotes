<div class="container">
  <h2>Add a new quote:</h2>
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>*Author's Name is Required</p>
        </div>
      </div>

      
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" cols="" rows="4" required name="quote" [(ngModel)]="newQuote.name" #quote="ngModel"></textarea>

        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>*The Quote is Required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="posted">Date Posted</label>
        <input type="date" name="date" id="posted" required [(ngModel)]="newQuote.date" #date="ngModel">

        <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
          <p>*Date Posted is Required</p>
        </div>
      </div>
      <button type="Submit" class="btn btn-info btn-lg">Add Quote</button>
    </form>
  </div>
</div>
